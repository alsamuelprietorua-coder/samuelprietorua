	<form id="foroForm">
		Nombre:<br />
		<input type="text" id="nombre" required /><br />

		Mensaje:<br />
		<textarea id="mensaje" rows="5" required></textarea><br />

		<center>
			<input type="submit" value="Publicar mensaje" />
		</center>
	</form>

	<hr style="border:1px solid #0099CC;">

	<div id="mensajes"></div>
</div>

<script>
const form = document.getElementById("foroForm");
const mensajesDiv = document.getElementById("mensajes");

// Cargar mensajes guardados
let mensajes = JSON.parse(localStorage.getItem("foroMensajes")) || [];
mostrarMensajes();

form.addEventListener("submit", function(e) {
	e.preventDefault();

	const nombre = document.getElementById("nombre").value;
	const mensaje = document.getElementById("mensaje").value;

	const nuevoMensaje = {
		nombre: nombre,
		mensaje: mensaje
	};

	mensajes.push(nuevoMensaje);
	localStorage.setItem("foroMensajes", JSON.stringify(mensajes));

	form.reset();
	mostrarMensajes();
});

function mostrarMensajes() {
	mensajesDiv.innerHTML = "";
	mensajes.forEach(m => {
		mensajesDiv.innerHTML += `
			<div style="border:1px solid #0099CC; padding:10px; margin-bottom:10px;">
				<strong>${m.nombre}</strong><br />
				${m.mensaje}
			</div>
		`;
	});
}
