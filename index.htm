#menu {
  display: none;
  position: absolute;
  top: 40px;

#menu a {

/* INFO INFERIOR */

  width: 320px;
  height: 40px;
  margin: 0 auto;
}

#contadorVisitas, #fechaHora {
  color: #0099CC;
  font-family: "Times New Roman", Times, serif;
  font-size: 14px;
}

/* SLIDER */
.slider {
  width: 950px;
  height: 390px;
  overflow: hidden;
  margin: 0 auto;
}

.slides {
  width: 300%;
  height: 100%;
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  width: 950px;
  height: 390px;
  flex-shrink: 0;
}

.slide img {
  width: 950px;
  height: 390px;
}
</style>

<script type="text/javascript">
function contarVisitas() {
  var visitas = localStorage.getItem("visitas");
  visitas = visitas ? parseInt(visitas) + 1 : 1;
  localStorage.setItem("visitas", visitas);
  document.getElementById("contadorVisitas").innerHTML = "Visitas: " + visitas;
}

function actualizarFechaHora() {
  var a = new Date();
  document.getElementById("fechaHora").innerHTML =
    ("0"+a.getDate()).slice(-2)+"/"+
    ("0"+(a.getMonth()+1)).slice(-2)+"/"+
    a.getFullYear()+" "+
    ("0"+a.getHours()).slice(-2)+":"+
    ("0"+a.getMinutes()).slice(-2)+":"+
    ("0"+a.getSeconds()).slice(-2);
}

setInterval(actualizarFechaHora, 1000);

/* SLIDER */
var index = 0;
function moverSlider() {
  document.getElementById("slides").style.transform =
    "translateX(-" + (index * 950) + "px)";
  index = (index + 1) % 3;
}
setInterval(moverSlider, 3000);
</script>
