<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Protección de Datos Personales</title>

<style type="text/css">
body {
    background-color: #000000;
    font-family: "Times New Roman", Times, serif;
    color: #0099CC;
}

.contenedor {
    width: 900px;
    margin: auto;
}

h1, h2 {
    text-align: center;
    color: #0099CC;
}

p {
    text-align: justify;
    font-size: 16px;
}

.foro {
    margin-top: 40px;
    border: 1px solid #0099CC;
    padding: 20px;
}

input, textarea {
    width: 100%;
    background-color: #000000;
    color: #0099CC;
    border: 1px solid #0099CC;
    margin-bottom: 10px;
    padding: 5px;
}

input[type="submit"] {
    width: 200px;
    cursor: pointer;
    font-weight: bold;
}

input[type="submit"]:hover {
    background-color: #0099CC;
    color: #000000;
}
</style>
</head>

<body>

<div class="contenedor">

<!-- ===== FORO ===== -->

<div class="foro">
<h2>Foro de Opiniones</h2>

<form action="al.samuel.prietorua@vbl.fundacioneducere.es" method="post" enctype="text/plain">

<label>Nombre:</label>
<input type="text" name="Nombre" required />

<label>Correo electrónico:</label>
<input type="email" name="Correo" required />

<label>Mensaje:</label>
<textarea name="Mensaje" rows="6" required cols="20"></textarea>

<center>
<input type="submit" value="Enviar mensaje" />
</center>

</form>
</div>

<p style="text-align:center; margin-top:40px;">
<strong>S.P</strong>
</p>

</div>

<p style="text-align: center; margin-top: 40px">&nbsp;</p>

</body>
</html>

</html>
